{% extends "mainBase.html" %}


{% block content %}
    <head>
      <title>Create post</title>
    </head>

    <div class="containe p-5">

      <h1 class="text-center text-primary">New Post</h1>

      <div class="container">
        <form action="{% url 'articles:create_post' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <p class="pt-3 h5">Title: &ensp;{{form.title}}</p>
            <p class="pt-3 h5">Content:</p>
            <div class="text-center m-3">
            {{form.body}}
            </div>
            <div class="text-center">
              <input type="submit" name="create_post" value="CREATE" class="btn btn-success my-2 my-sm-0">
            </div>
          </div>
        </form>
      </div>
    </div>
{% endblock %}
