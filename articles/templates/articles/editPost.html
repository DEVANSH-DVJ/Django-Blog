{% extends 'mainBase.html' %}


{% block content %}
<div class="container p-5">
    <h1 class="text-center text-primary">Edit post</h1>

    <form method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      <p class="pt-3 h5">Title: &ensp;{{form.title}}</p>
      <p class="pt-3 h5">Content:</p>
      <div class="text-center m-3">
      {{form.body}}
      </div>

      <div class="text-center">
        <button class="btn btn-success my-2 my-sm-0" type="submit" >Save <i class="fas fa-check-circle"></i></button>
      </div>
    </form>
</div>
{% endblock %}
