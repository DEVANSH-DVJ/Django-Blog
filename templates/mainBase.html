{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Font-Awesome symbols.-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-inverse navbar-expand-lg navbar-light bg-light m-3 p-3">

      <a class="text-primary btn bg-light" href="{% url 'home' %}"><b class="display-4">Home</b></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">

          <li class="nav-item p-3">
            <a class="btn btn-outline-secondary my-2 my-sm-0" href="{% url 'about' %}"><b class="h5">About</b></a>
          </li>

          {% if not user.is_authenticated %}
            <li class="nav-item p-3">
              <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'users:sign_up' %}">Sign Up</a>
            </li>
            <li class="nav-item p-3">
              <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'users:sign_in' %}">Sign In</a>
            </li>
          {% else %}
            <li class="nav-item p-3">
              <a class="btn btn-outline-primary my-2 my-sm-0" href="{% url 'users:sign_out' %}">Sign Out</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="">
      {% block content %}
      {% endblock %}
    </div>

  </body>

</html>
